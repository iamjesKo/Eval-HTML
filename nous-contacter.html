    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="well well-sm">
                        <form class="form-horizontal" action="" method="post">
                            <fieldset>
                                <legend class="text-center">Contactez-nous !
                                </legend>
            
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="name">Nom</label>
                                        <div class="col-md-9">
                                            <input id="name" name="name" type="text" placeholder="Votre nom" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="email">E-mail</label>
                                        <div class="col-md-9">
                                            <input id="email" name="email" type="text" placeholder="Votre e-mail" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="message">Votre message</label>
                                        <div class="col-md-9">
                                            <textarea class="form-control" id="message" name="message" placeholder="Veuillez écrire votre message ici..." rows="5"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 text-right">
                                            <button type="submit" class="btn btn-success btn-lg">Envoyer</button>
                                        </div>
                                    </div>
                                    <div class="img" style="width: 70rem; max-width: 100%; height: auto">
                                        
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
